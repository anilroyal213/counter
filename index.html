<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&display=swap" rel="stylesheet">
    <title>Index</title>
</head>
<body>
   <div class="content">
        <div class="text">
            <h1 id="h1">People Entered:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-button" onclick="increment()">Increment</button>
            <button id="save-button" onclick="save()">Save</button>
            <button id="clear-all" onclick="reset()">Clear All data</button>
            <h3 id="result">Previous Entries:</h3>
            <h2 id="total-count"></h2>
        </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
